<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Edgar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gradient-to-b from-black to-gray-900 text-white">
    <div class="flex flex-col items-center justify-center h-screen border-1 ">
        <h1 class="text-3xl mb-16">ToDo List</h1>
        <div class="flex justify-between w-full max-w-4xl gpa-5">
            <div class="w-full mr-10">
                <div class="w-full flex flex-col gap-2 mt-4">
                    <h3 class="text-xl font-semibold mb-2 text-center">Activas</h3>
                    
                    <ul id="list" class="">
            
                    </ul>

                </div>
            </div>
            <div class="w-full">
                <div class="w-full flex flex-col gap-2 mt-4">
                    <h3 class="text-xl font-semibold mb-2 text-center">Completadas</h3>
                    
                    <ul id="list-completed" class=""></ul>

                </div>
            </div>
        </div>

        <form class="w-full max-w-lg mx-auto flex flex-col items-center mt-12 gap-4">
            <div class="flex gap-4 w-full">
                <input type="text" placeholder="Título de la tarea" class="w-1/2 px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-custom-blue transition-colors duration-300" id="title">
                <input type="text" placeholder="Descripción de la tarea" class="w-1/2 px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-custom-blue transition-colors duration-300" id="description">
            </div>
            <button id="boton" type="button" class="shadow-[0_1px_20px_rgba(240,_46,_170,_0.7)] w-2/5 mt-4 bg-gradient-to-r from-gray-950 to-gray-800 mx-auto px-10 py-2 rounded-lg text-white transition-all duration-500  hover:from-white hover:to-gray-400 focus:outline-none hover:text-black border border-gray-500 focus:ring-1 focus:ring-violet-200">Añadir</button>
        </form>
    </div>
</body>
</html>
